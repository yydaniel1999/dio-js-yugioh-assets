<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/containers_and_frames.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <script defer src="./scripts/main.js"></script>
    <title>Yu-gi-Oh Jankenpon Edition</title>
  </head>
  <body>
    <main>
      <div class="bg-video">
        <video class="video" autoplay muted loop>
          <source src="./assets/video/yugi.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="container">
        <div class="container__left framed-golden-2">
          <div class="player-score frame">Win:0 Lose:0</div>
          <div class="card__selected">
            <img class="card__picture" src="./assets/icons/magician.png" alt="carta escolhida" />
          </div>
          <div class="card__details frame">
            <h2 class="card__name">a</h2>
            <p class="card__type">a</p>
          </div>
        </div>
        <div class="container__right">
          <div class="card-box card-box--enemy framed"></div>
          <div class="versus__container">
            <div class="versus__top">
              <div class="card-infield">
                <img class="card-infield__player" src="" alt="Carta do Player" />
              </div>
              <img class="versus-eye" src="./assets/icons/millenium2.png" alt="" />
              <div class="card-infield">
                <img class="card-infield__enemy" src="" alt="Carta do Inimigo" />
              </div>
            </div>
            <div class="versus__bottom">
              <button class="next-duel rpgui-button">Ganhou</button>
            </div>
          </div>
          <div class="card-box card-box--player framed"></div>
        </div>
      </div>
    </main>
  </body>
</html>
